description.English=The FBI suspects a fancy dinner party in the hills is a front something far more sinister.\n\nYou've been asked to infiltrate the party and uncover the truth behind the rumors and suspicions.\n\nBut be careful. These are very wealthy, powerful people. Walk softly, and do your best not to attract too much attention.
description.Spanish=\n El FBI sospecha que una elegante cena en una mansión de las colinas es la tapadera para algo bastante más siniestro. Se os ha solicitado que os infiltréis en la fiesta y que destapéis la verdad que hay detrás de los rumores y las suspicacias. Pero tened cuidado. Son gente muy rica y poderosa. Moveos con cautela y no llaméis demasiado la atención. \n\n De 3 a 5 investigadores. \n 
